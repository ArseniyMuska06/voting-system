{% extends "base.html" %}
{% block content %}
<h2>{{ poll.title }}</h2>
{% if poll.short_description %}<p>{{ poll.short_description }}</p>{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Проголосувати</button>
</form>

<p><a href="{% url 'polls:list' %}">← До списку</a></p>
{% endblock %}
